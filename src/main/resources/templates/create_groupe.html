<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>School Management System</title>

<link rel="stylesheet"
 href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
 integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
 crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Group Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
        <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
        </li>
        
        <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers}">Teacher Management</a>
        </li>
         <li class="nav-item">
        <a class="nav-link" th:href="@{/groupes}">Groupe Management</a>
        </li>
    </ul>
  </div>
</nav>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
       <h1 class="text-center">Create New Group</h1>
        <div class="card-body">
        <form th:action="@{/groupes}" method="post" th:object="${groupe}">
  <div class="form-group">
    <label for="exampleInputEmail1"> Name</label>
     <select class="form-control" id="exampleFormControlSelect1" th:field="*{name}">
      <option th:each="type : ${types}" th:value="${type}"  th:text="${type}"/>
    </select>
     </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Capacity</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" th:field="*{capacity}" placeholder="Enter Group Capacity">
  </div>

  <div class="form-group">
    <label for="exampleInputEmail1">Teacher</label>
   <select class="form-control" id="exampleFormControlSelect1" th:field="*{teacher}">
      <option th:each="teacher : ${teachAvailable}" th:value="${teacher.getFirstName()} +${teacher.getLastName()}"  th:text="${teacher.getFirstName()} +${teacher.getLastName()}"/>
    </select>
  </div>
 
  <div class="box-footer">
   <button type="submit" class="btn btn-primary">Submit</button>
  </div>
  </form>
        </div>
        </div>
    </div>

   
   
</div>
</body>
</html>
