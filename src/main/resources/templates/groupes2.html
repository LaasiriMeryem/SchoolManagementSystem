<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>School Management System</title>

<link rel="stylesheet" 
href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="">School Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students2}">Student Management</a>
        </li>
         <li class="nav-item">
        <a class="nav-link" th:href="@{/teachers2}">Teacher Management</a>
        </li>
         <li class="nav-item">
        <a class="nav-link" th:href="@{/groupes2}">Groupe Management</a>
        </li>
    </ul>
       <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/logout">Logout</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <h1>List Groups</h1>
    </div>
    <div class="row">
       <div class="col-lg-3">
       <a th:href="@{/groupes/new}" class="btn btn-primary btn-sm mb-3">Add Group</a>
       </div>
    </div>
    <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
    <th>Name</th>
    <th>Capacity</th>
    <th>Teacher</th>
    <th>actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="groupe: ${groupes}">
    <td th:text="${groupe.name}"/>
    <td th:text="${groupe.capacity}"/>
    <td th:text="${groupe.teacher}"/>
    <td>
     <a th:href="@{groupes/edit/{id}(id=${groupe.name})}" class="btn btn-primary">Update</a>
     <a th:href="@{groupes/{id}(id=${groupe.name})}" class="btn btn-danger">Delete</a>
    </td>
</tr>
    </tbody>
    
    </table>
</div>
</body>
</html>
